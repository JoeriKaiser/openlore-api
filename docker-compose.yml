services:
  openlore-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openlore-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env.local
    volumes:
      - ./models:/app/models
      - ./drizzle:/app/drizzle
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: openlore-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-openlore}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openlore_secret}
      POSTGRES_DB: ${POSTGRES_DB:-openlore}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-openlore} -d ${POSTGRES_DB:-openlore}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
