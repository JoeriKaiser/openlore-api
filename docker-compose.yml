services:
  openlore-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: openlore-api:latest
    container_name: openlore-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Runtime environment
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}

      # Database configuration
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-openlore}

      # Authentication & Security
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - AUTH_SECRET=${AUTH_SECRET}
      - ENCRYPTION_SECRET=${ENCRYPTION_SECRET}

      # CORS & Client URLs
      - CLIENT_URL=${CLIENT_URL}
      - CORS_ORIGINS=${CORS_ORIGINS}

      # OpenRouter API
      - OPENROUTER_REFERER=${OPENROUTER_REFERER}

      # Embeddings Configuration
      - EMBEDDINGS_MODEL_ID=${EMBEDDINGS_MODEL_ID:-Xenova/bge-small-en-v1.5}
      - EMBEDDINGS_LOCAL_PATH=/app/models

      # RAG Configuration
      - RAG_TOP_K=${RAG_TOP_K:-6}
      - RAG_CHUNK_TOKENS=${RAG_CHUNK_TOKENS:-240}
      - RAG_CHUNK_OVERLAP_TOKENS=${RAG_CHUNK_OVERLAP_TOKENS:-40}
    volumes:
      - models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: pgvector/pgvector:pg16
    container_name: openlore-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-openlore}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-openlore}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-openlore} -d ${POSTGRES_DB:-openlore}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  models:
